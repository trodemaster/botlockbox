name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify go.mod and go.sum are tidy
        run: go mod tidy && git diff --exit-code go.mod go.sum

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Build
        run: make build
